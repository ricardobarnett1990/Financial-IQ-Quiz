<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Quiz Bot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #quiz-container { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .question { font-size: 18px; margin-bottom: 15px; }
        .option { display: block; margin: 8px 0; padding: 10px; background-color: #e0e0e0; border-radius: 4px; cursor: pointer; }
        .option:hover { background-color: #d0d0d0; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="quiz"></div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { 
                question: "Whatâ€™s your biggest financial concern?", 
                options: ["Protecting my assets", "Ensuring a comfortable retirement", "Securing my business continuity"], 
                key: "concern" 
            },
            { 
                question: "How soon do you want to achieve your goal?", 
                options: ["Within the next year", "In 3-5 years", "Long-term, over 5 years"], 
                key: "timeline" 
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function showQuestion() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = q.question;

                quizContainer.appendChild(questionElement);

                q.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.onclick = () => selectOption(q.key, option);
                    quizContainer.appendChild(optionElement);
                });
            } else {
                showResult();
            }
        }

        function selectOption(key, option) {
            answers[key] = option;
            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `Thank you for completing the quiz! Here are your answers:<br><br>`;

            for (let key in answers) {
                resultContainer.innerHTML += `<strong>${key}:</strong> ${answers[key]}<br>`;
            }
        }

        // Start the quiz
        showQuestion();
    </script>
</body>
</html>
